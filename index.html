      <h1>Hangman</h1>
      <h2>Vanilla JavaScript Hangman Game</h2>
      <p>

      </p>
    </div>
    <div class="wrapper">
      <div id="buttons "></div>
      <p id="catagoryName "></p>
      <div id="hold "></div>
      <p id="mylives "></p>
      <p id="clue ">Clue -</p>
      <canvas id="stickman ">This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas>
      <div class="container">
        <button id="hint ">Hint</button>
        <button id="reset ">Play again</button>
      </div>
    </div>
