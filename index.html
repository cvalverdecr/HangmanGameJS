<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/index.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>HANGMAN GAME</title>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container-fluid principal">
        <div class="row d-flex">
            <h1 class="justify-content-center text-center mt-5">
                Valverde's Hangman Game!
            </h1>
        </div>
        <!-- Inicia el div para la Imagen -->
        <div class="row">
            <img src="./resources/hangman.jpeg" alt="Hangman" class="mt-3 mb-5 imagen" />
        </div>
        <!-- Inicia el div para el username -->
        <div id="divusername">
            <label>
          <p>Please type your username to start new game</p>
        </label>
            <form class="row gy-2 gx-3 align-items-center">
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInput">Name</label>
                    <input type="text" class="form-control" id="usernameText" placeholder="Carlos Valverde" />
                </div>
                <div class="col-auto">
                    <button id="btnGetUsername" type="button" class="btn btn-primary">
              New Game
            </button>
                </div>
            </form>
        </div>
        <!-- Inicia el DIV para el juego -->
        <div id="divGame">
            <label id="word">La palabra es:</label>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    </div>
    <footer class="row d-flex flex-row justify-content-end">
        <div>
            <label id="date" class="mt-3">Server Date:</label>
            <p>Copyright &copy; 2022 Carlos Valverde.</p>
        </div>
    </footer>
</body>

</html>
